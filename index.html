<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="cache-control" content="no-cache">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <script id="itemTemplate" type="x-tmpl-mustache">
        <div class="list-group">
        {{#.}}
        <a href="#" id="{{hash}}" class="list-group-item list-group-item-action" url={{url}} filename={{filename}} hash={{hash}}>
            <div><strong>{{name}}</strong></div>
            <div>{{description}}</div>
        </a>
        {{/.}}
        </div>
    </script>

    <script id="previewTemplate" type="x-tmpl-mustache">
        <h4>{{filename}}</h4>
        <p><a href={{url}} target="_blank">{{url}}</a></p>
        <pre>{{html}}</pre>
    </script>

    <div class="container-fluid">
        <h3 style="padding-left: 20px">Please select a gists</h3>
        <div class="row">
            <div class="col-xs-6" style="overflow-y: auto; max-height: 90vh" >
                <div id="target"></div>
            </div>
            <div class="col-xs-6" style="overflow-y: auto; max-height: 90vh" >
                <div id="preview"></div>
            </div>
        <div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="mustache-2.3.0.min.js" ></script>
    <script src="app.js" ></script>
  </body>
</html>
